<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var x = 11;
      var obj = {
        x: 22,
        say: () => {
          console.log(this.x);
        },
      };

      obj.say(); // 11
      // 上面解释所谓的定义时绑定，就是this是继承自父执行上下文中的this，比如这里的箭头函数中的this.x，箭头函数本身与say平级以key:value的形式，也就是箭头函数本身所在的对象obj，而obj的父执行上下文就是window，因此这里的this.x实际上表示的是window.x,因此输出的是11。
      var obj = {
        birth: 2000,
        getAge: function () {
          var b = this.birth; // 2000
          var fn = () => new Date().getFullYear() - this.birth; // this 指向obj对象
          return fn();
        },
      };

      console.log(obj.getAge()); // 21
    </script>
  </body>
</html>
